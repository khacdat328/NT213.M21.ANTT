<!DOCTYPE html>
<html>

<head>
  <title>UIT Bank</title>
  <link rel="icon" href="../asset/img/logo-uit.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/response.css">
  <link rel="stylesheet" href="../css/style.css">
  <script>
    var filter_account = /^[0-9]{10}$/;
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    function validate() {
      var v = document.getElementById("amount").value;
      if (isNaN(v)) {
        document.getElementById("msg").innerHTML = "Should be a Number";
      }
      else {
        document.getElementById("msg").innerHTML = "";
      }
    }
    function checkAccount() {
      var account = document.getElementById("account_noo").value;
      if (!filter_account.test(account)) {
        document.getElementById("msgAccount").innerHTML = "Invalid account!";
        return false;
      }
      else {
        document.getElementById("msgAccount").innerHTML = "";
        return true;

      }
    }
    function checkAll() {
      if (checkAccount() && validate()) { return true; }
      else {
        alert("Please enter all information correctly!");
        return false;
      }
    }
  </script>
</head>

<body>

    <div class="header-content">

        <a href="">
          <img src="../asset/img/banner_0.png" alt="" height="60">
        </a>
      </div>

        <a class="direct-link" href="transactions.php"><i class="fa fa-fw fa-file-text "></i>Transactions</a>
        <a class="direct-link" href="limit.php"><i class="fa fa-fw fa-sliders "></i>Set Limit</a>
      </div>
      <div class="direct-container">
        <a class="direct-link " href="logout.php" style="float: right"><i class="fa fa-fw fa-sign-out "></i>Logout</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>

  <div class="transfer form-body">
    <div class="transfer transfer-content">
      
    </div>
  </div>

  <center>
    <div style="background-color: #4CAF50; height: 45px; width: 100%; color: white; ">
      <h1>Transfer Money</h1>
    </div>
    <br><br>
    <form method="POST" onsubmit="return checkAll()" action="">
      <table width="40%">
        <tr>
          <td>
            <input type="text" name="account_noo" oninput="checkAccount()" class="question" id="account_noo" required
              autocomplete="off" />
            <label for="account_noo"><span>Account Number</span></label>
            <div style="color: red;" id="msgAccount"></div>
          </td>
        </tr>
      </table>
      <table width="40%">
        <tr>
          <td>
            <input type="text" name="amount" class="question" id="amount" required autocomplete="off"
              oninput="validate()" />
            <label for="amount"><span>Amount(in Rs.)</span></label>
            <div style="color: red;" id="msg"></div>
          </td>
        </tr>
      </table>
      <br>
      <table width="80%">
        <tr>
          <td align="right"><input type="submit" name="submit" value="PAY NOW"
              style="height: 40px; width: 150px; font-size: 20px; color: white; background-color: #4CAF50"></td>
        </tr>
      </table>
    </form>
  </center>
