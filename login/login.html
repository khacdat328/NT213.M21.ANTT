<head>
  <title>UIT BANK</title>

<body>
  <div class="topnav" id="myTopnav">
    <img src="../img/lg.png" height="44" width="204.8">
    <a href="../index.html" class="active"><i class="fa fa-fw fa-home "></i>Home</a>
    <a href="../register/new_register.html" style="float: right"><i class="fa fa-fw fa-sign-in "></i>Sign Up</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <div class="login form-body">
    <div class="login form-content">
      <div class="login form-tittle">
        <img src="../asset/img/logo-uit.png" alt="" width="30" height="30">
        <h2>UIT Bank</h2>
      </div>
      <form action="../db/login.php" method="post" class="login form-section">
        <input type="text" name="id" class="question" id="id" required autocomplete="off" />
        <label for="id">
          <span style="font-size: 20px;">User ID</span>
        </label>

        <input type="password" name="password" class="question" id="password" required autocomplete="off" />
        <label for="password">
          <span style="font-size: 20px;">Password</span>
        </label>
        <input type="submit" name="submit" class="submit-btn" value="Submit">
        <a href="../register/new_register.html" class="register-link" onmouseover="this.style.color = 'red'"
          onmouseleave="this.style.color = 'blue'">
          New User? Register here!
        </a>

      </form>
    </div>
  </div>

  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    function checkEmail() {
      var email = document.getElementById("id").value;
      if (!filter_email.test(email)) {
        document.getElementById("msgEmail").innerHTML = "Invalid email address!";
        return false;
      }
      else {
        document.getElementById("msgEmail").innerHTML = "";
        return true;
      }
    }
    function checkPwd() {
      var pwd = document.getElementById("password").value;
      if (!filter_password.test(pwd)) {
        document.getElementById("msgPwd").innerHTML = "Invalid password!";
        return false;
      }
      else {
        document.getElementById("msgPwd").innerHTML = "";
        return true;
      }
    }
    function checkAll() {
      if (checkEmail() && checkPwd()) { return true; }
      else {
        alert("Please enter all information correctly!");
        return false;
      }
    }

</body>
